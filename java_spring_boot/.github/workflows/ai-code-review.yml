name: AI Code Review

# Rodar em PRs para main
on:
  pull_request:
    branches:
      - main

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      # 1. Pega o código do PR
      - uses: actions/checkout@v3

      # 2. Configura Node.js (caso use JavaScript/TypeScript)
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3. Instala dependências
      - run: npm install

      # 4. Roda lint/testes básicos
      - run: |
          npx eslint . --max-warnings=0
          npm test

      # 5. Chama IA para review do PR (via script)
      - name: AI Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/ai-review.js
