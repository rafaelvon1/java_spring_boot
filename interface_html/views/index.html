<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="titulo-principal">Gerenciamento de Produtos</h1>
        </header>

        <section class="card formulario-section">
            <h2 class="subtitulo">Cadastro/Edição de Produto</h2>
            <form id="form-produto" class="form-produto">
                <input type="hidden" id="produto-id">
                
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" class="input-text" placeholder="Nome ou Descrição do Produto" required>
                </div>
                
                <div class="form-group">
                    <label for="preco">Preço (R$):</label>
                    <input type="number" step="0.01" id="preco" class="input-number" placeholder="0.00" required>
                </div>
                
                <button type="submit" class="btn btn-salvar">Salvar</button>
            </form>
        </section>
        
        <hr class="separador">

        <section class="tabela-section">
            <h2 class="subtitulo">Produtos Cadastrados</h2>
            <div class="tabela-responsiva">
                <table class="tabela-produtos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th class="acoes-header">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-produtos">
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="../scripts/main.js"></script>
</body>
</html>
