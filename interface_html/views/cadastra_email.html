<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Interesses - Vagas</title>
    <!-- Carrega o Tailwind CSS CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fundo cinza claro suave */
        }
        /* Estilo para a mensagem de sucesso/erro (opcional, mas bom para garantir) */
        .message-box {
            transition: all 0.3s ease-in-out;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        .message-box.show {
            opacity: 1;
            max-height: 200px; /* Suficiente para mostrar o conteúdo */
            padding: 0.75rem;
            margin-top: 1rem;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1f3a5f',
                        'secondary-cyan': '#4ecdc4',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Container Principal do Formulário -->
    <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl transition-shadow duration-300 hover:shadow-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-primary-blue mb-2">
                Receba Alertas de Vagas
            </h1>
            <p class="text-gray-500">
                Informe suas preferências para receber oportunidades exclusivas por e-mail.
            </p>
        </header>

        <form id="interestForm" class="space-y-6">

            <!-- Campo de E-mail -->
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Seu Melhor E-mail:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="exemplo@dominio.com" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-secondary-cyan focus:border-secondary-cyan transition duration-150 shadow-sm"
                >
            </div>

            <!-- Campo de Área de Interesse -->
            <div class="form-group">
                <label for="area" class="block text-sm font-medium text-gray-700 mb-1">Área de Interesse Principal:</label>
                <select 
                    id="area" 
                    name="area" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-secondary-cyan focus:border-secondary-cyan transition duration-150 shadow-sm bg-white"
                >
                    <option value="">Selecione uma área</option>
                    <option value="Tecnologia">Tecnologia/TI</option>
                    <option value="Marketing">Marketing Digital</option>
                    <option value="Vendas">Comercial/Vendas</option>
                    <option value="Financeiro">Financeiro/Contabilidade</option>
                    <option value="Recursos Humanos">Recursos Humanos</option>
                    <option value="Outra">Outra</option>
                </select>
            </div>

            <!-- Campo de Salário Desejado -->
            <div class="form-group">
                <label for="salario" class="block text-sm font-medium text-gray-700 mb-1">Salário Mínimo Desejado (R$):</label>
                <input 
                    type="number" 
                    id="salario" 
                    name="salario" 
                    placeholder="Ex: 4000" 
                    min="0" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-secondary-cyan focus:border-secondary-cyan transition duration-150 shadow-sm"
                >
            </div>

            <!-- Botão de Envio -->
            <button 
                type="submit"
                class="w-full bg-primary-blue hover:bg-secondary-cyan text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-primary-blue focus:ring-opacity-50"
            >
                Cadastrar Preferências
            </button>

        </form>

    </div>
<script>
    src ="../scripts/cadastro_usuario.js"
</script>
</body>
</html>
