<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Interesses - Vagas</title>
    <!-- Carrega o Tailwind CSS CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fundo cinza claro suave */
        }
        /* Estilo para a mensagem de sucesso/erro (opcional, mas bom para garantir) */
        .message-box {
            transition: all 0.3s ease-in-out;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        .message-box.show {
            opacity: 1;
            max-height: 200px; /* Suficiente para mostrar o conteúdo */
            padding: 0.75rem;
            margin-top: 1rem;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1f3a5f',
                        'secondary-cyan': '#4ecdc4',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Container Principal do Formulário -->
    <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl transition-shadow duration-300 hover:shadow-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-primary-blue mb-2">
                Receba Alertas de Vagas
            </h1>
            <p class="text-gray-500">
                Informe suas preferências para receber oportunidades exclusivas por e-mail.
            </p>
        </header>

        <form id="interestForm" class="space-y-6">

            <!-- Campo de E-mail -->
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Seu Melhor E-mail:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="exemplo@dominio.com" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-secondary-cyan focus:border-secondary-cyan transition duration-150 shadow-sm"
                >
            </div>

            <!-- Campo de Área de Interesse -->
            <div class="form-group">
                <label for="area" class="block text-sm font-medium text-gray-700 mb-1">Área de Interesse Principal:</label>
                <select 
                    id="area" 
                    name="area" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-secondary-cyan focus:border-secondary-cyan transition duration-150 shadow-sm bg-white"
                >
                    <option value="">Selecione uma área</option>
                    <option value="Tecnologia">Tecnologia/TI</option>
                    <option value="Marketing">Marketing Digital</option>
                    <option value="Vendas">Comercial/Vendas</option>
                    <option value="Financeiro">Financeiro/Contabilidade</option>
                    <option value="Recursos Humanos">Recursos Humanos</option>
                    <option value="Outra">Outra</option>
                </select>
            </div>

            <!-- Campo de Salário Desejado -->
            <div class="form-group">
                <label for="salario" class="block text-sm font-medium text-gray-700 mb-1">Salário Mínimo Desejado (R$):</label>
                <input 
                    type="number" 
                    id="salario" 
                    name="salario" 
                    placeholder="Ex: 4000" 
                    min="0" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-secondary-cyan focus:border-secondary-cyan transition duration-150 shadow-sm"
                >
            </div>

            <!-- Botão de Envio -->
            <button 
                type="submit"
                class="w-full bg-primary-blue hover:bg-secondary-cyan text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-primary-blue focus:ring-opacity-50"
            >
                Cadastrar Preferências
            </button>

        </form>
        
        <!-- Área de Mensagens (Sucesso/Erro) -->
        <div id="message" class="message-box rounded-lg font-medium text-sm text-center" aria-live="polite"></div>

    </div>

<script>
    // Função utilitária para aplicar classes de mensagem
    function showMessage(text, isSuccess) {
        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = text;
        messageDiv.className = 'message-box show rounded-lg font-medium text-sm text-center';

        if (isSuccess) {
            messageDiv.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-300');
        } else {
            // Usamos a mesma classe, mas em um cenário real seria bom usar cores de erro (vermelho)
            messageDiv.classList.add('bg-yellow-100', 'text-yellow-800', 'border', 'border-yellow-300');
        }

        // Esconde a mensagem após 6 segundos
        setTimeout(() => {
            messageDiv.classList.remove('show');
            // Remove classes específicas após a transição para limpar o estado
            setTimeout(() => {
                messageDiv.className = 'message-box rounded-lg font-medium text-sm text-center';
                messageDiv.innerHTML = '';
            }, 500); // 500ms é um bom tempo de transição
        }, 6000);
    }

    // Lógica de Submissão do Formulário
    document.getElementById('interestForm').addEventListener('submit', function(event) {
        // Previne o comportamento padrão de envio do formulário (que recarregaria a página)
        event.preventDefault();

        const email = document.getElementById('email').value;
        const area = document.getElementById('area').value;
        const salario = document.getElementById('salario').value;
        
        // Simulação de Validação
        if (!email || !area || !salario || salario < 0) {
            showMessage('Por favor, preencha todos os campos corretamente.', false);
            return;
        }

        // SIMULAÇÃO: Processamento dos dados
        
        // Exibe a mensagem de sucesso
        const successMessage = `Obrigado, **${email}**! Seu interesse na área de **${area}** com salário a partir de **R$ ${salario}** foi registrado. Você receberá as vagas por e-mail.`;
        showMessage(successMessage, true);
        
        // Limpa o formulário após o "envio"
        this.reset();
    });
</script>

</body>
</html>
