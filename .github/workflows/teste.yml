name: Java Checkstyle PR Review

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run Checkstyle standalone
        id: checkstyle
        run: |
          set +e
          echo "⏳ Baixando Checkstyle..."
          wget -q https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.16.0/checkstyle-10.16.0-all.jar -O checkstyle.jar
          echo "⏳ Rodando análise..."
          java -jar checkstyle.jar -c /google_checks.xml src/ | tee checkstyle_output.txt
          echo "checkstyle_status=$?" >> $GITHUB_OUTPUT
          set -e

      - name: Post Checkstyle results to PR
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            let output = fs.readFileSync('checkstyle_output.txt', 'utf-8');
            if (output.trim() === "") {
              output = "✅ Checkstyle passou sem problemas!";
            }

            const status = parseInt(process.env.CHECKSTYLE_STATUS || 0);
            const body = `### ⚙️ Checkstyle Results\n\n\`\`\`\n${output}\n\`\`\`\n\nStatus: ${status === 0 ? "✅ Passed" : "❌ Issues found"}`;

            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: prNumber,
              body: body
            });
