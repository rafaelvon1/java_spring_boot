name: ðŸ¤– Local AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch transformers GitPython PyGithub

      - name: Run Local Model Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          python3 <<'EOF'
          import os
          import sys
          from github import Github
          from git import Repo
          from transformers import AutoModelForCausalLM, AutoTokenizer, pipeline

          # -----------------------------
          # Inicializa GitHub
          # -----------------------------
          try:
              g = Github(os.getenv("GITHUB_TOKEN"))
              repo_name = os.getenv("GITHUB_REPOSITORY")
              ref = os.getenv("GITHUB_REF")
              pr_number = int(ref.split("/")[2])
              pr = g.get_repo(repo_name).get_pull(pr_number)
          except Exception as e:
              print("âŒ Erro ao acessar PR:", e)
              sys.exit(1)

          print(f"ðŸ” Analisando PR #{pr_number} de {repo_name}")

          # -----------------------------
          # Coleta diff
          # -----------------------------
          diffs = ""
          for f in pr.get_files():
              if f.patch:
                  diffs += f"### {f.filename}\n```diff\n{f.patch}\n```\n\n"

          if not diffs.strip():
              print("âš ï¸ Nenhum diff encontrado")
              pr.create_issue_comment("âš ï¸ Nenhum diff encontrado para anÃ¡lise.")
              sys.exit(0)

          # -----------------------------
          # Carrega modelo open-source
          # -----------------------------
          model_name = "bigcode/starcoder"  # ou "mistralai/Mistral-7B-Instruct"
          print(f"â³ Baixando e carregando modelo {model_name} (pode demorar no primeiro run)...")
          tokenizer = AutoTokenizer.from_pretrained(model_name)
          model = AutoModelForCausalLM.from_pretrained(model_name, device_map="auto")
          nlp = pipeline("text-generation", model=model, tokenizer=tokenizer, max_new_tokens=5000)

          # -----------------------------
          # Prompt
          # -----------------------------
          prompt = f"""
          VocÃª Ã© um revisor de cÃ³digo experiente. Analise o PR abaixo e descreva:
          1. O que foi adicionado
          2. O que foi removido
          3. PossÃ­veis impactos
          4. SugestÃµes de melhoria

          {diffs}
          """

          # -----------------------------
          # Gera anÃ¡lise
          # -----------------------------
          try:
              output = nlp(prompt, do_sample=True)[0]['generated_text']
          except Exception as e:
              print("âŒ Erro ao gerar anÃ¡lise:", e)
              pr.create_issue_comment(f"âŒ Erro ao gerar anÃ¡lise local: {e}")
              sys.exit(1)

          # -----------------------------
          # Comenta no PR
          # -----------------------------
          try:
              pr.create_issue_comment(f"### ðŸ¤– Local AI Review\n\n{output}")
          except Exception as e:
              print("âŒ Falha ao postar comentÃ¡rio no PR:", e)
              sys.exit(1)

          print("âœ… Review postado com sucesso!")
          EOF
